# Default values for todo-app
image:
  backend:
    repository: todo-backend
    tag: phase5
    pullPolicy: IfNotPresent
  frontend:
    repository: todo-frontend
    tag: phase5
    pullPolicy: IfNotPresent
  notification:
    repository: todo-notification
    tag: phase5
    pullPolicy: IfNotPresent
  recurring:
    repository: todo-recurring
    tag: phase5
    pullPolicy: IfNotPresent
  audit:
    repository: todo-audit
    tag: phase5
    pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

dapr:
  enabled: true
  appId: "todo-app"
  appPort: 8000
  logLevel: "debug"
  config: "dapr-config"

database:
  url: "postgresql://user:password@neon-db.default.svc.cluster.local:5432/todo"