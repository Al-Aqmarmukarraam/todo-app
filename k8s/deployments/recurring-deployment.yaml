apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-recurring
  labels:
    app: todo-recurring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-recurring
  template:
    metadata:
      labels:
        app: todo-recurring
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "todo-recurring"
        dapr.io/log-level: "debug"
        dapr.io/config: "dapr-config"
    spec:
      containers:
      - name: recurring-task
        image: todo-recurring:phase5
        command: ["python", "consumers_runner.py"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: database-url
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: DAPR_HOST
          value: "localhost"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-recurring-service
  labels:
    app: todo-recurring
spec:
  selector:
    app: todo-recurring
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP